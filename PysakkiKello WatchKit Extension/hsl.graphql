
query Stop($id: String!){
  stop(id:$id) {
    gtfsId
    name
      stoptimesWithoutPatterns {
      realtimeDeparture
      departureDelay
      realtime
      headsign
      trip {
        route {
          shortName
        }
      }
    }
  }
}

query StopsByRadius($lat: Float!, $lon: Float!, $radius: Int!){
  stopsByRadius(lat:$lat, lon:$lon, radius:$radius) {
    edges {
      node {
        stop {
          gtfsId
          name
            stoptimesWithoutPatterns {
            realtimeDeparture
            departureDelay
            realtime
            headsign
            trip {
              route {
                shortName
              }
            }
          }
        }
        distance
      }
    }
  }
}

